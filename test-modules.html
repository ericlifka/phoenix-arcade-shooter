<!DOCTYPE html>
<html>
<head>
    <title>test modules helper</title>
</head>
<body>

<script src="modules.js"></script>

<script>

DefineModule('main', function (require) {
    console.log('defining main');

    var moduleA = require('module-a');
    var moduleB = require('module-b');

    console.log(moduleA.name);
    console.log(moduleB.name);
});

DefineModule("module-a", function (require) {
    console.log('defining module-a');
    // var moduleB = require('module-b');

    return {
        name: 'module-a'
    };
});

DefineModule('module-b', function (require) {
    console.log('defining module-b');
    var moduleA = require('module-a');

    return {
        name: 'module-b'
    };
});


</script>

</body>
</html>
